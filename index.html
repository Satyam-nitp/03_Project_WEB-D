<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon with Before & After</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,650;1,6..12,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0af22ee5c3.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="wrapper">

        <div class="navBox">

            <div class="con con1">
                <div class="bod">Home</div>
                <div class="bod">About us</div>
                <div class="bod">My Projects</div>
                <div class="bod">Upcoming Projects</div>
            </div>

            <div class="con con2">
                <div class="bode"></div>
                <div class="bode"></div>
                <div class="bode"></div>
                <div class="bode"></div>
            </div>

            <div class="con con3">
                <div class="circle circle1"><i class="fa-solid fa-phone"></i></div>
                <div class="circle circle2"><i class="fa-solid fa-envelope"></i></div>
                <div class="circle circle1"><i class="fa-solid fa-phone"></i></div>
                <div class="circle circle2"><i class="fa-solid fa-envelope"></i></div>
            </div>

        </div>

        <div class="header">
            <div class="some">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </div>
            <div class="text">
                <div class="move"></div>
            </div>
            <div class="nav nav2">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="page2"></div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typeData = new Typed(".move", 
      {
        strings: ["WELCOME EVERYONE"],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
    <script src="/script.js"></script>

</html>
